<ngx-dropzone
  style="margin-top: 40px; width: 240px"
  accept="image/*"
  [expandable]="true"
  (change)="onSelect($event)">
  <ngx-dropzone-label>Choose images to upload</ngx-dropzone-label>
  <ngx-dropzone-preview
    ngProjectAs="ngx-dropzone-preview"
    *ngFor="let img of images"
    [file]="img"
    [removable]="true"
    (removed)="onRemove(img)">
    <ngx-dropzone-label>{{ img.name }} ({{ img.type }})</ngx-dropzone-label>
  </ngx-dropzone-preview>
</ngx-dropzone>
