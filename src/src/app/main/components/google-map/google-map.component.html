<ng-container *ngIf="loaded$ | async">
  <google-map
    class="map"
    (mapClick)="addMarker($event)"
    height="100%"
    width="100%"
  >
    <ng-container *ngFor="let position of markerPositions">
      <map-marker [position]="position"></map-marker>
    </ng-container>
  </google-map>
</ng-container>
